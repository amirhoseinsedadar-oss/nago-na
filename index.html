<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>قبول می‌کنی دوست‌م باشی؟ 💖</title>
<style>
body {
  margin: 0;
  font-family: sans-serif;
  display: grid;
  place-items: center;
  height: 100vh;
  background: radial-gradient(circle at 20% 15%, #ffe0ef, #fff6fb 45%), radial-gradient(circle at 100% 100%, #ffeaf4, #fff6fb 40%);
}

.card {
  position: relative;
  background: #fff;
  border-radius: 22px;
  padding: 22px;
  width: min(380px, 90vw);
  text-align: center;
  box-shadow: 0 12px 32px rgba(236,72,153,.15), 0 6px 18px rgba(0,0,0,.08);
  border: 1px solid #ffe3f3;
}

h1 { font-size: clamp(22px, 6vw, 28px); margin: 6px 0 6px; color: #ec4899; }
p { color: #6b7280; margin: 0 0 12px; font-size: clamp(12px, 4vw, 14px); }

.btns { margin-top: 20px; position: relative; height: 180px; }

.btn {
  padding: 10px 18px;
  border-radius: 999px;
  border: none;
  font-weight: 700;
  font-size: 16px;
  cursor: pointer;
  transition: transform .15s ease, box-shadow .15s ease;
}

.btn-yes { 
  background: linear-gradient(180deg, #34d399, #10b981); 
  color: #fff; 
  box-shadow: 0 5px 15px rgba(16,185,129,.4); 
}
.btn-yes:hover { transform: translateY(-3px) scale(1.03); }

/* دکمه نه با مسیر گسترده، سریع و نامنظم */
.btn-no {
  position: absolute; left: 35%; top: 50%;
  background: #fff; color: #ef4444;
  border: 2px dashed #fecaca;
  border-radius: 999px;
  padding: 10px 16px;
  box-shadow: 0 4px 12px rgba(239,68,68,.3);
  animation: crazy-move 0.8s linear infinite;
}

@keyframes crazy-move {
  0%   { transform: translate(0, 0) rotate(0deg); }
  10%  { transform: translate(120px, -80px) rotate(15deg); }
  20%  { transform: translate(-100px, 60px) rotate(-12deg); }
  30%  { transform: translate(90px, 90px) rotate(10deg); }
  40%  { transform: translate(-110px, -70px) rotate(-15deg); }
  50%  { transform: translate(80px, -90px) rotate(12deg); }
  60%  { transform: translate(-90px, 100px) rotate(-10deg); }
  70%  { transform: translate(100px, -60px) rotate(14deg); }
  80%  { transform: translate(-120px, 80px) rotate(-13deg); }
  90%  { transform: translate(70px, 110px) rotate(11deg); }
  100% { transform: translate(0, 0) rotate(0deg); }
}

/* چک‌باکس پنهان برای مود تبریک */
#show-success { display: none; }

.success {
  position: fixed; inset: 0;
  display: grid; place-items: center;
  background: rgba(0,0,0,.25);
  opacity: 0;
  pointer-events: none;
  transition: opacity .2s ease;
}

#show-success:checked ~ .success {
  opacity: 1;
  pointer-events: auto;
}

.success > div {
  background: #fff;
  padding: 20px;
  border-radius: 18px;
  text-align: center;
  width: min(300px, 85vw);
  box-shadow: 0 15px 40px rgba(0,0,0,.25);
}

.success h2 { margin: 0 0 6px; font-size: clamp(18px, 5vw, 24px); color: #34d399; }
.success p { margin: 0 0 10px; color: #6b7280; font-size: clamp(11px, 4vw, 14px); }
.success label { text-decoration: none; padding: 8px 16px; background: #ec4899; color: #fff; border-radius: 999px; font-weight: bold; display: inline-block; cursor: pointer; }

@media (max-width: 520px) {
  .card { padding: 16px; width: 90vw; }
  .btns { height: 160px; }
  .btn { font-size: 14px; padding: 8px 14px; }
  .btn-no { left: 28%; top: 52%; }
  .success > div { width: 90vw; padding: 16px; }
}
</style>
</head>
<body>
  <input type="checkbox" id="show-success">

  <main class="card">
    <h1>نظرت چیه پارتنرم باشی؟ 🥺💕</h1>
    <p>قول می‌دم هم شنونده‌ی خوب باشم هم پارتنر خفن! 😇</p>
    <div class="btns">
      <label for="show-success" class="btn btn-yes">بله 😍</label>
      <div class="no-wrap">
        <button class="btn btn-no">نه 🙈</button>
      </div>
    </div>
  </main>

  <div class="success">
    <div>
      <h2>هورا! 🥳</h2>
      <p>از همین لحظه رسماً رابطمون شروع شد! حتما یه پیام بده بهم ☕️✨</p>
      <label for="show-success">باشه 😄</label>
    </div>
  </div>
</body>
</html>
