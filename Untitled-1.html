<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>قبول می‌کنی دوست‌م باشی؟ 💖</title>
<style>
body {
  margin: 0;
  font-family: 'Vazirmatn', sans-serif;
  display: grid;
  place-items: center;
  height: 100vh;
  background: radial-gradient(circle at 20% 15%, #ffe0ef, #fff6fb 45%), radial-gradient(circle at 100% 100%, #ffeaf4, #fff6fb 40%);
}

.card {
  position: relative;
  background: #fff;
  border-radius: 22px;
  padding: 22px;
  width: min(380px, 90vw);
  text-align: center;
  box-shadow: 0 12px 32px rgba(236,72,153,.15), 0 6px 18px rgba(0,0,0,.08);
  border: 1px solid #ffe3f3;
}

h1 { font-size: clamp(22px, 6vw, 28px); margin: 6px 0 6px; color: #ec4899; }
p { color: #6b7280; margin: 0 0 12px; font-size: clamp(12px, 4vw, 14px); }

.btns { margin-top: 20px; position: relative; height: 180px; }

.btn {
  padding: 10px 18px;
  border-radius: 999px;
  border: none;
  font-weight: 700;
  font-size: 16px;
  cursor: pointer;
  transition: transform .15s ease, box-shadow .15s ease;
}

.btn-yes { background: linear-gradient(180deg, #34d399, #10b981); color: #fff; box-shadow: 0 5px 15px rgba(16,185,129,.4); }
.btn-yes:hover { transform: translateY(-3px) scale(1.03); }

.btn-no { position: absolute; left: 35%; top: 50%; background: #fff; color: #ef4444; border: 2px dashed #fecaca; box-shadow: 0 4px 12px rgba(239,68,68,.3); }

.no-wrap:hover .btn-no, .btn-no:hover { animation: escape 1.1s ease-in-out infinite alternate; pointer-events: auto; }

@keyframes escape {
  0% { transform: translate(-20px, -15px) rotate(-2deg); }
  25% { transform: translate(60px, -35px) rotate(3deg); }
  50% { transform: translate(-50px, 15px) rotate(-4deg); }
  75% { transform: translate(70px, 30px) rotate(2deg); }
  100% { transform: translate(-60px, -5px) rotate(-3deg); }
}

.success {
  position: fixed; inset: 0;
  display: grid; place-items: center;
  background: rgba(0,0,0,.25);
  opacity: 0;
  pointer-events: none;
  transition: opacity .2s ease;
}

.success > div {
  background: #fff;
  padding: 20px;
  border-radius: 18px;
  text-align: center;
  width: min(300px, 85vw);
  box-shadow: 0 15px 40px rgba(0,0,0,.25);
}

.success h2 { margin: 0 0 6px; font-size: clamp(18px, 5vw, 24px); color: #34d399; }
.success p { margin: 0 0 10px; color: #6b7280; font-size: clamp(11px, 4vw, 14px); }
.success a { text-decoration: none; padding: 8px 16px; background: #ec4899; color: #fff; border-radius: 999px; font-weight: bold; display: inline-block; }

#yay:target { opacity: 1; pointer-events: auto; }

@media (max-width: 520px) {
  .card { padding: 16px; width: 90vw; }
  .btns { height: 160px; }
  .btn { font-size: 14px; padding: 8px 14px; }
  .btn-no { left: 28%; top: 52%; }
  .success > div { width: 90vw; padding: 16px; }
}
</style>
</head>
<body>
<main class="card">
  <h1>خانومم میشی؟ 🥺💕</h1>
  <p>قول می‌دم هم شنونده‌ی خوب باشم هم رفیق خفن! 😇</p>
  <div class="btns">
    <a class="btn btn-yes" href="#yay">بله 😍</a>
    <div class="no-wrap">
      <button class="btn btn-no">نه 🙈</button>
    </div>
  </div>
</main>

<div class="success" id="yay">
  <div>
    <h2>هورا! 🥳</h2>
    <p>از همین لحظه رسماً رابطمون شروع شد! یه پیام بده بهم ☕️✨</p>
    <a class="btn btn-yes" href="#">باشه 😄</a>
  </div>
</div>


</body>
</html>
